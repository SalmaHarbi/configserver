# Configuration de la source de données MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/projet?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Salma123@
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuration JPA (Java Persistence API)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.cloud.discovery.enabled=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true
spring.cloud.config.enabled=true
management.endpoints.web.exposure.include=*

